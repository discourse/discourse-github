ru:
  site_settings:
    enable_discourse_github_plugin: "Включить плагин discourse-github"
    github_linkback_enabled: "Связать GitHub issue (вопросы) с обсуждениями на форуме"
    github_linkback_projects: "Список проектов, на которые можно ссылаться"
    github_linkback_access_token: 'Действующий токен доступа для пользователя, который будет размещать обратную ссылку и для подсчёта коммитов/вкладов для присвоения значков. Обратитесь к <a href="https://meta.discourse.org/t/99895">этому обсуждению</a>(англ.) по получению токена.'
    github_permalinks_enabled: "Включить перезапись постоянных ссылок GitHub"
    github_permalinks_exclude: "Имя файла или каталог, который должен быть исключён из перезаписи постоянной ссылки. Укажите только имя файла или полный путь: пользователь/репозиторий/примерный-каталог/файл"
    github_badges_enabled: "Включить значки GitHub"
    github_badges_repos: "URL-адреса репозиториев GitHub для проверки вкладов и коммитов"
    github_silver_badge_min_commits: "Минимальное количество коммитов для получения серебряного значка"
    github_gold_badge_min_commits: "Минимальное количество коммитов для получения золотого значка"
    errors:
      invalid_badge_repo: "Вы должны предоставить URL GitHub или имя репозитория в формате github_пользователь/название_репозитория"
      invalid_github_linkback_access_token: "Вы должны предоставить действующий токен доступа к GitHub linkback, который имеет доступ к указанным вами репозиториям значков."
  github_linkback:
    commit_template: |
      Этот коммит был упомянут в **%{title}**. Там могут быть соответствующие подробности:

      %{post_url}
    pr_template: |
      Этот запрос на извлечение был упомянут в **%{title}**. Там могут быть соответствующие подробности:

      %{post_url}
    issue_template: |
      Эта проблема была упомянута в **%{title}**. Там могут быть соответствующие подробности:

      %{post_url}
  github_commits_populator:
    errors:
      repository_identifier_invalid_pm_title: "Действия, необходимые для плагина discourse-github"
      repository_identifier_invalid_pm: |
        Репозиторий, указанный в плагине discourse-github, недействителен:
        %{repo_name}

        Он должен быть указан как `пользователь/репозиторий`.

        Значки не будут выдаваться до тех пор, пока имя не будет исправлено в
        <a href="%{base_path}/admin/site_settings/category/plugins?filter=GitHub">настройках discourse-github</a>
        и "github_badges_enabled" будет снова включён.
      repository_not_found_pm_title: "Действия, необходимые для плагина discourse-github"
      repository_not_found_pm: |
        Репозиторий, указанный в плагине discourse-github, выдаёт ошибку "Не найдено": %{repo_name}

        Значки не будут выдаваться до тех пор, пока имя не будет исправлено в
        <a href="%{base_path}/admin/site_settings/category/plugins?filter=GitHub">настройках discourse-github</a>
        и "github_badges_enabled" будет снова включён.
      invalid_octokit_credentials_pm_title: "Действия, необходимые для плагина discourse-github"
      invalid_octokit_credentials_pm: |
        Учётные данные GitHub, предоставленные плагину discourse-github, недействительны. Настройка "включения значков github\
        была отключена, и коммиты больше не будут заполняться, пока проблема не будет решена.

        Проверьте настройку "токен доступа github linkback", чтобы убедиться, что токен правильный и имеет право доступа ко всем
        репозиториям через
        <a href="%{base_path}/admin/site_settings/category/plugins?filter=GitHub">настройки discourse-github</a>.
